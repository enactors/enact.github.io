<!DOCTYPE html>
<html lang="en">
<head>
  <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="socials/cruel.png">
    <meta  property="og:title" content="「Cruel」">
    <meta property="og:description" content="AE">

    <title>「Cruel」</title>

    <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<body class="center-screen wallpaper"></body>


    <div class="header-text">Cruel</div>
    <div class="sub-header">Report Page</div>

    <form id="reportForm">
        <div class="form-group">
            <label for="username">Please enter your discord or telegram username.</label>
            <input type="text" id="username" name="username" placeholder="Your username..." data-ddg-inputtype="credentials.username">
        </div>

        <div class="form-group">
            <label for="report-type">Select the type of report</label>
            <select id="report-type" name="report-type" data-ddg-inputtype="unknown">
                <option value="extortion">Extortion Report</option>
                <option value="pedophile">Pedophile Report</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Describe your situation / Any Tips on the Person?</label>
            <textarea id="description" name="description" placeholder="Describe your situation..."></textarea>
        </div>

        <div class="submit-button">
            <a href="#" id="submitReport">Submit Report</a>
        </div>

        <div class="back-button">
            <a href="index.html">Back</a>
        </div>
    </form>

    <div class="notification" id="notification">
        <div class="message" id="notificationMessage"></div>
        <div class="ok-button" id="okButton">OK</div>
    </div>

    <script>
        var titles = ["C", "Cr", "Cru", "Crue", "Cruel", "Cruel R", "Cruel Re", "Cruel Rep", "Cruel Repo", "Cruel Repor", "Cruel Report", "Cruel Report P", "Cruel Report Pa", "Cruel Report Pag", "Cruel Report Page"];
        var currentTitleIndex = 0;
        function changeTitle() {
            document.title = titles[currentTitleIndex];
            currentTitleIndex = (currentTitleIndex + 1) % titles.length;
        }
        setInterval(changeTitle, 400);
      </script>

    <audio autoplay loop>
        <source src="/music/in my restless dreams, i see that town.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
</body></html>
